<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/interaction.css">
</head>
<body>
    <div id="interactions-container">
        <!-- Multiple interactions will be added here dynamically -->
    </div>
    
    <!-- Template for interaction item (hidden) -->
    <div id="interaction-template" class="interaction-item" style="display: none;">
        <div class="key-indicator">
            <p class="key-text">E</p>
            <div class="circle">
                <svg viewBox="0 0 36 36">
                    <path
                        class="progress-circle"
                        d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                        fill="none"
                        stroke="transparent"
                        stroke-width="2"
                        stroke-dasharray="0, 100"
                    />
                    <path
                        class="back-circle"
                        d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831"
                        fill="none"
                        stroke="rgba(255, 255, 255, 0.4)"
                        stroke-width="2"
                        stroke-dasharray="100, 100"
                    />
                </svg>
            </div>
        </div>
        <h1 class="interaction-text">INTERACTION</h1>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/interaction.js"></script>
</body>
</html>
