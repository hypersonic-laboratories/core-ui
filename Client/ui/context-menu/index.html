<body>
    <div class="screen hidden">
        <div class="context-menu tabindex="0" id="ContextFocusCatcher">
            <div class="header">
                <div class="logo">
                    <img src="./media/icons/Context-menu-icon.svg" alt="">
                </div>
                <h1 class="title">Context Menu</h1>
                <div class="hotkey">
                    <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.70801 1.58398L1.29134 7.00065L6.70801 12.4173" stroke="#8C8C91" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p>c</p>
                </div>
            </div>
            <div class="thread hidden">
                <p class="main">context menu</p>
                <svg width="12" height="16" viewBox="0 0 12 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.5 13L8.50008 7.99992L3.5 2.99984" stroke="#00FBDD" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <p class="actual">
                    Vehicle Menu
                </p>
            </div>
            <div class="content">
                <div class="options-qty">
                    <p>Options</p>
                    <p class="qty">1/12</p>
                </div>
                <div class="options">
                    <div class="option checkbox">
                        <p class="name">spawn random vehicle</p>
                        <div class="check">

                                    stroke-width="0.150002" />
                            </svg>
                        </div>
                    </div>
                    <div class="option server">
                        <p class="name">parallel city online</p>
                        <p class="counter">32/64</p>
                    </div>
                    <div class="dropdown">
                        <div class="option selected active">
                            <p class="name">dropdown/dropdown</p>
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none"
                                xmlns="http://www.w3.org/2000/svg">

                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>

                                    </svg>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="option quantity ">

                        <div class="controls">
                            <button class="less">

                    </div>
                    <div class="option list ">
                        <p class="name">Quantity</p>
                        <div class="controls">
                            <button class="left">
                                <svg width="6" height="10" viewBox="0 0 6 10" fill="none"
