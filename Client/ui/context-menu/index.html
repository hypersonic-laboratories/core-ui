<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <title>Context Menu</title>
</head>
<body>
    <div class="screen hidden">
        <div class="context-menu hidden" tabindex="0" id="ContextFocusCatcher">
            <div class="header">
                <div class="logo">
                    <img src="./media/icons/Context-menu-icon.svg" alt="">
                </div>
                <h1 class="title">Context Menu</h1>
                <div class="hotkey">
                    <svg width="8" height="14" viewBox="0 0 8 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.70801 1.58398L1.29134 7.00065L6.70801 12.4173" stroke="#8C8C91" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p>c</p>
                </div>
            </div>
            
            <div class="content">
                <!-- Options counter like original -->
                <div class="options-qty">
                    <p>Options</p>
                    <p class="qty">1/1</p>
                </div>
                
                <!-- Dynamic menu content will be inserted here -->
                <div id="context-menu-container" class="options">
                    <!-- Menu items will be dynamically generated by JavaScript -->
                </div>
            </div>
            
            <div class="info">
                <div class="head">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">

                            fill="#00FBDD" />
                    </svg>
                    <p>Information</p>
                </div>
                <p class="description">Select an option to see more information</p>
            </div>
        </div>
        
        <div class="bg"></div>
    </div>

    <!-- Notifications container -->
    <div id="notifications-container" class="notifications"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>
</html>
