<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <link rel="stylesheet" href="style.css"/>
    <title>Quick Menus</title>
</head>
<body>
    <!-- Menú de Input -->
    <div class="input-menu">
        <div class="header">
            <h1 class="title">Enter Value</h1>
            <div class="close-panel">
                <svg width="7" height="13" viewBox="0 0 7 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 1.5L1 6.5L6 11.5" stroke="white" stroke-width="1.66667" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <div class="content">
            <input type="text" placeholder="Type something" />
            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Menú de Confirmación -->
    <div class="confirm-menu">
        <div class="header">
            <h1 class="title">Confirm Action</h1>
            <div class="close-panel">
                <svg width="7" height="13" viewBox="0 0 7 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6 1.5L1 6.5L6 11.5" stroke="white" stroke-width="1.66667" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </div>
        <div class="content">
            <p class="message">Are you sure?</p>
            <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="confirm">Confirm</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="script.js"></script>
</body>

</html>
